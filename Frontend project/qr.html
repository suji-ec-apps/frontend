<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="qr.css">
</head>
<body>

    <h1>QR Code Generator</h1>

  <script src="qr.js"></script>
</body>
</html>
